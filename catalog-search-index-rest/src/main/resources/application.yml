info:
    app:
      name: catalog-search-index-service
      description: Catalog Search Index Service
    build:
        artifact: ${project.artifactId}
        name: ${project.name}
        description: ${project.description}
        version: ${project.version}

server:
    port: 8200

endpoints:
    restart:
      enabled: true
    refresh:
      enabled: true

---
spring:
    profiles: docker
    data:
      elasticsearch:
        cluster-name: elasticsearch
        cluster-nodes: elasticsearch:9300
  
server:
    port: 8080

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  