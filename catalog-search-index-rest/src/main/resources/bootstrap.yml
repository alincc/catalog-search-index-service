spring:
  application:
    name: catalog-search-index-service
    
---
spring:
  profiles: local
  cloud:
    config:
      discovery:
        enabled: false

---
spring:
  profiles: docker
  cloud:
    config:
      failFast: true
      discovery:
        enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/